    <div class="container-fluid">
      <a class="navbar navbar-brand navbar-expand-lg navbar-dark" href="#">Employee Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

<table class="table table-striped table-hover">
  <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone Number</th>
        <th>City</th>
        <th>Position</th>
        <th>Action</th>
      </tr>
  </thead>

<tbody >
     <tr *ngFor="let student of allstudent">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.phone}}</td>
        <td>{{student.city}}</td>
        <td>{{student.position}}</td>
        <td>
            <input type="button" value="Edit" (click)="EditEmployee(student)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success me-2"/>
            <input type="button" value="Delete" (click)="DeleteEmployee(student)" class="btn btn-danger"/>
        </td>
    </tr>
</tbody>
</table>




<!-- Button trigger modal -->
<!-- Button trigger modal -->


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row g-3" [formGroup]="formValue">
                <div class="col-md-12">
                    <label for="inputName" class="form-label">Employee Name</label>
                    <input type="text" formControlName="name" class="form-control" id="inputName">
                  </div>

                  <div class="col-md-12">
                    <label for="inputNumber" class="form-label">Phone Number</label>
                    <input type="tel" formControlName="phone" class="form-control" id="inputNumber">
                  </div>

                <div class="col-md-12">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" formControlName="city" class="form-control" id="inputCity">
                </div>

                <div class="col-md-12">
                  <label for="inputPosition" class="form-label">Position</label>
                  <input type="text" formControlName="position" class="form-control" id="inputPosition">
                </div>
              </form>
        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-warning"  data-bs-dismiss="modal">Close</button>
          <button *ngIf="btnSaveShow" type="button" class="btn btn-primary" (click)="AddEmployee()" >Register</button>
          <button *ngIf="btnUpdateShow" type="button" class="btn btn-primary" (click)="UpdateEmployee()" >Update</button>
        </div>
      </div>
    </div>
  </div>
